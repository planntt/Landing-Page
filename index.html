<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <img src="./images/Blue_Chicken.png" alt="A blue chicken from Stardew Valley.">
        <ul>
            <li><a href="https://stardewvalleywiki.com/Crops#Spring_Crops" target="_blank">Spring Crops</a></li>
            <li><a href="https://stardewvalleywiki.com/Crops#Summer_Crops" target="_blank">Summer Crops</a></li>
            <li><a href="https://stardewvalleywiki.com/Crops#Fall_Crops" target="_blank">Fall Crops</a></li>
        </ul>
    </div>

    <div class="hero">
        <div class="hero-text">
            <div class="text">Some Stardew Valley stuff!</div>
            <div class="text">This website has a bunch of links to the Stardew Valley wiki. You should check it out. And play the game. It's really good, I promise!</div>
            <a href="https://stardewvalleywiki.com/Ancient_Fruit" target="_blank"><img src="./images/Ancient_Fruit.png"></a>
        </div>
        <a href="https://www.nintendo.com/store/products/stardew-valley-switch/" target="_blank"><img src="./images/nintendo-screenshot.png" alt="A screenshot of part of a Stardew farm."></a>
    </div>

    <div class="random-info">
        <div class="text">Some random information</div>
    </div>

</html>
